<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        <div>
            <label for="username">username:</label>
            <input type="text" name="username">
        </div>
        <div>
            <label for="password">password:</label>
            <input type="password" name="password">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
